name: Test

on:
  push:
    branches-ignore:
      - main # test-build-publish ran on main
  pull_request:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: node:20-alpine

    steps:
      - name: Install git # Required for actions/checkout in Alpine Image
        run: apk add --no-cache git

      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: /root/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Enforce code styles
        run: npm run lint

      - name: Run tests
        run: npm run test
